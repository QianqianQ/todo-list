events {}

http {
    upstream backend {
        server backend:8000;  # Production backend service running on port 8000
    }

    upstream frontend {
        server frontend:3000;  # Production frontend service running on port 3000
    }

    server {
        listen 80;
        server_name demo-vm-todo-app-qianqian.northeurope.cloudapp.azure.com;  # Production domain

        # Proxy requests to frontend (production)
        location / {
            proxy_pass http://frontend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Proxy API requests (production)
        location /api/ {
            proxy_pass http://backend/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }
}
